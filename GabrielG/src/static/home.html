<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>I see you</title>
  <link href="../css/output.css" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="h-screen animate-fadeIn flex flex-col items-center justify-between p-4 bg-amber-100">

  <video autoplay muted loop class="fixed top-0 left-0 w-screen h-screen object-cover -z-10">
    <source src="../images/background2.mp4" type="video/mp4">
  </video>
  
  <div class ="h-[95%] w-[50%] flex flex-col items-center justify-between p-4 shadow-[0_0_20px_rgba(225,219,219,0.4)]">
    <div class="flex flex-wrap justify-between items-center w-full max-w-screen-md gap-4">
      <a href="calculatrice.html" class="hover:scale-105 transition" title="Calculatrice"><ion-icon name="calculator-outline" size="large"></ion-icon></a>
      <a href="index.html" class="hover:scale-105 transition" title="CV"><ion-icon name="newspaper-outline" size="large"></ion-icon></a>
      <div class="flex flex-col items-center gap-2">
        <div id="clock" class="text-4xl sm:text-6xl font-mono"></div>
      </div>
      <a href="contact.html" class="hover:scale-105 transition" title="Contact"><ion-icon name="person-circle-outline" size="large"></ion-icon></a>
      <a href="quiz.html" class="hover:scale-105 transition" title="Quiz"><ion-icon name="help-outline" size="large"></ion-icon></a>
    </div>
    

    <div class="w-full max-w-screen-md flex flex-col items-center gap-4">
      <div class="flex flex-row w-full gap-4 items-center">
        <progress class="progress w-full h-2"></progress>
        <div class="w-full transform -scale-x-100">
          <progress class="progress w-full h-2"></progress>
        </div>
      </div>

      <button class="btn" onclick="my_modal_2.showModal()">Old gods</button>

      <div class="flex flex-row w-full gap-4 items-center">
        <progress class="progress w-full h-2"></progress>
          <div class="w-full transform -scale-x-100">
            <progress class="progress w-full h-2"></progress>
          </div>
      </div>
    </div>

    <div class="flex justify-evenly gap-6 w-full max-w-screen-md py-4">
      <button class="avatar w-20 h-20 ring-blue-300 rounded-full ring-2 hover:scale-105 transition" onclick="handleyoggyClick()">
        <img src="../images/yoggy.png" id="avatars" alt="Yogg-Saron" class="w-full h-full object-cover rounded-full" />
      </button>
      <button class="avatar w-20 h-20 ring-green-900 rounded-full ring-2 hover:scale-105 transition" onclick="handleysharrjClick()">
        <img src="../images/ysharrj.png" alt="Y'Shaarj" class="w-full h-full object-cover rounded-full" />
      </button>
      <button class="avatar w-20 h-20 ring-red-400 rounded-full ring-2 hover:scale-105 transition" onclick="handleNzothClick()">
        <img src="../images/nzoth.png" alt="N'zoth" class="w-full h-full object-cover rounded-full" />
      </button>
      <button class="avatar w-20 h-20 ring-purple-700 rounded-full ring-2 hover:scale-105 transition" onclick="handlecthunClick()">
        <img src="../images/cthun-chan.png" alt="C'thun" class="w-full h-full object-cover rounded-full" />
      </button>
    </div>
  </div>

<dialog id="my_modal_1" class="modal">
  <div class="modal-box absolute left-20 -translate-y-1/2 w-[20%]">
    <h3 class="font-bold text-lg">Yogg-Saron</h3>
    <div class="py-4">
      <label class="swap swap-flip">
        <input type="checkbox"/>
        <div class="swap-on">
          <div class="perspective-[1000px]">
">
            <div class="card">
              <img src="../images/yogg1.png" alt="Yogg 1" class="card-img" />
            </div>
          </div>
        </div>
        <div class="swap-off">
          <div class="perspective-[1000px]">
            <div class="card">
              <img src="../images/yogg2.png" alt="Yogg 2" class="card-img" />
            </div>
          </div>
        </div>
      </label>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

  <div class="modal-box">
    <p class="flex text-center py-4">Les "Old gods" sont des créatures fictives dans le jeu World Of Warcraft.</p>
    <div class = "flex text-center align-baseline">
      <img src="../images/logo.png" class = "w-[20%] h-[20%]">
      <p class = "flex py-4">Ils sont inclus dans le jeu de cartes Heartstone, un de mes jeux préférés.</p>
      <img src="../images/whispers.png" class = "w-[20%] h-[20%]">
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
